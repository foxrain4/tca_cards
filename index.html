<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Card Archive</title>

  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 1em;
    }

    .filters button {
      background: #333;
      color: white;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filters button:hover {
      background: #555;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1em;
      padding: 1em;
    }

    .card a {
      display: block;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .card a:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #444;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Trading Card Archive</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button data-color="all">All</button>
    <button data-color="white">âšª White</button>
    <button data-color="blue">ðŸ”µ Blue</button>
    <button data-color="black">âš« Black</button>
    <button data-color="red">ðŸ”´ Red</button>
    <button data-color="green">ðŸŸ¢ Green</button>
  </div>

  <!-- Cards Grid -->
  <div class="cards" id="cardContainer"></div>

  <!-- Lightbox2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>

  <script>
    const container = document.getElementById('cardContainer');
    const cards = [];

    // Generate card data with color categorization
    for (let i = 1; i <= 213; i++) {
      let color = '';
      if (i <= 29) color = 'white';
      else if (i <= 85) color = 'blue';
      else if (i <= 123) color = 'black';
      else if (i <= 167) color = 'red';
      else color = 'green';

      cards.push({
        id: i,
        image: `tca_${i}.png`, // âœ… Fixed path (no 'cards/' folder)
        color: color
      });
    }

    // Display cards (filtered by color)
    function displayCards(filterColor) {
      container.innerHTML = '';

      const filtered = filterColor === 'all'
        ? cards
        : cards.filter(card => card.color === filterColor);

      for (let card of filtered) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <a href="${card.image}" data-lightbox="tca" data-title="Card ${card.id}">
            <img src="${card.image}" alt="Card ${card.id}">
          </a>
        `;
        container.appendChild(div);
      }
    }

    // Setup filter button events
    document.querySelectorAll('.filters button').forEach(button => {
      button.addEventListener('click', () => {
        const color = button.getAttribute('data-color');
        displayCards(color);
      });
    });

    // Initial load: show all cards
    displayCards('all');
  </script>
</body>
</html>
