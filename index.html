<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Card Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 1em;
    }
    .filters button {
      background: #333;
      color: white;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .filters button:hover {
      background: #555;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Trading Card Archive</h1>
  <div class="filters">
    <button data-color="all">All</button>
    <button data-color="white">âšª White</button>
    <button data-color="blue">ðŸ”µ Blue</button>
    <button data-color="black">âš« Black</button>
    <button data-color="red">ðŸ”´ Red</button>
    <button data-color="green">ðŸŸ¢ Green</button>
  </div>
  <div class="cards" id="cardContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
  <script>
    let cards = [];
    const container = document.getElementById('cardContainer');

    fetch('cards.json')
      .then(res => res.json())
      .then(data => {
        cards = data;
        displayCards('all');
      });

    function displayCards(filterColor) {
      container.innerHTML = '';
      const filtered = filterColor === 'all' ? cards : cards.filter(c => c.color === filterColor);
      for (let card of filtered) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <a href="${card.image}" data-lightbox="cards" data-title="${card.name || ''}">
            <img src="${card.image}" alt="${card.name || ''}">
          </a>`;
        container.appendChild(div);
      }
    }

    document.querySelectorAll('.filters button').forEach(button => {
      button.addEventListener('click', () => {
        const color = button.getAttribute('data-color');
        displayCards(color);
      });
    });
  </script>
</body>
</html>
